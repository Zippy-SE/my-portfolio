<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .uber-button {
            background-color: black;
            color: white;
            width: 150px;
            height: 50px;
            font-size: 17px;
            border: none;
        }

        .amazon-button {
            background-color: #ffea48;
            color: black;
            border-radius: 50px;
            width: 250px;
            height: 50px;
            font-size: 20px;
        }

        .github-button {
            background-color: #2ea448;
            color: white;
            border-radius: 10px;
            width: 120px;
            height: 50px;
            font-size: 17px;
            font-weight: bold;
            border: none;
        }

        .bootstrap1-button {
            background-color: #7952da;
            color: white;
            width: 130px;
            height: 50px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
        }

        .bootstrap2-button {
            background-color: white;
            color: gray;
            width: 130px;
            height: 50px;
            font-size: 15px;
            border-width: 1px;
            border-radius: 4px;
            border-style: solid;
            border-color: gray;
            font-weight: bold;

        }

        .linkedin1-button {
            background-color: #0c60af;
            color: white;
            width: 270px;
            height: 50px;
            font-size: 17px;
            border-radius: 25px;
            font-weight: bold;
        }

        .linkedin2-button {
            background-color: white;
            color: #0c60af;
            width: 100px;
            height: 50px;
            font-size: 17px;
            border-radius: 25px;
            border-color:#0c60af;
            border-style: solid;
            border-width: 2px;
            font-weight: bold;
        }

        .amazon {
            color: rgb(0, 113, 133);
            font-size: 22px;
        }

        .nike {
            font-size: 35px;
            font-weight: bolder;
        }

        .stock {
            color: rgb(0, 118, 0);
            font-weight: bold;
            font-size: 20px;
        }

        .free {
            font-size: 22px;
            font-weight: 500;
        }

        .cart {
            background-color: rgb(255, 216, 20);
            border: none;
            font-weight: 500;
            border-radius: 18px;
            height: 40px;
            width: 130px;
            font-size: 17px;
        }

        .buy {
            background-color: rgb(255, 164, 28);
            border: none;
            font-weight: 500;
            border-radius: 18px;
            height: 40px;
            width: 130px;
            font-size: 17px;
        }
    </style>
</head>
<body>
    <button class="uber-button">Request Now</button>
    <button class="amazon-button">Add to Cart</button>
    <button class="github-button">Sign up</button>
    <button class="bootstrap1-button">Get started</button>
    <button class="bootstrap2-button">Download</button>
    <button class="linkedin1-button">Apply on company website</button>
    <button class="linkedin2-button">Save</button>

    <br>
    <br>
    <br>
    <a class="amazon" href="http://www.amazon.com" target="_blank">Back to Amazon</a>
    <p class="nike">Nike Black Running Shoes</p>
    <p class="stock">$39 - in stock.</p>
    <p class="free">Free delivery tomorrow.</p>
    <button class="cart">Add to Cart</button>
    <button class="buy">Buy now</button>



</body>
</html>
